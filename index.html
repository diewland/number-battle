<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Battle</title>
  </head>
  <body>

    <div class='container mt-5'>

      <h1 class='text-center'>
        Number<br>Battle
      </h1>

      <section class="nes-container with-title mt-5">
        <h3 class="title">Rooms</h3>
        <div class='rooms row'></div>
      </section>

      <div class='text-center mt-3'>
        <button type="button" class="nes-btn is-primary w-100">Refresh</button>
      </div>

    </div> <!-- /container -->

    <!-- SCRIPT: bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- SCRIPT: nes.css -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- SCRIPT: jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- SCRIPT: app -->
    <script>
      // TODO test only
      $('body').on('click', '.nes-container .col-4 button', _ => location.href = './play.html');

      // query room status (1-9)
      $('.rooms').html('');
      let reqs = $.map(new Array(9), (_, i) => {
        let url = `./db/api.php?filename=room${i+1}.json`;
        return $.ajax(url);
      });
      Promise.all(reqs).then(resps => {
        resps.forEach((r, i) => {
          console.log(r); // TODO render html from result
          $('.rooms').append(`<div class='col-4 mt-2'><button type="button" class="nes-btn is-primary w-100">${i+1}</button></div>`);
        });
      });
    </script>

  </body>
</html>

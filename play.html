<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Battle</title>
  </head>
  <body>

    <!-- top -->
    <div class='fixed-top p-2 bg-white container' style='border-bottom: 3px solid black;'>
      <div class='row'>
        <div class='col label-player'>Player 0</div>
        <div class='col label-room text-end'>Room 0</div>
      </div>
    </div>

    <!-- middle -->
    <div class='record container' style='margin-top: 50px; margin-bottom: 85px;'></div>

    <!-- bottom -->
    <div class='fixed-bottom bg-white p-2 container' style="border-top: 3px solid black;">
      <div class='row'>
        <div class='col'>
          <input type="number" class="input-num nes-input w-100" placeholder="Input" maxlength="4" />
        </div>
        <div class='col'>
          <button type="button" class="btn-send nes-btn is-primary w-100">Send</button>
        </div>
      </div>
    </div>

    <!-- SCRIPT: bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- SCRIPT: nes.css -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />

    <!-- SCRIPT: jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- SCRIPT: app -->
    <script src='./common.js'></script>
    <script src='./play.js'></script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

  </head>

    <!-- header -->
    <h1 class='text-center'>Number Battle</h1>

    <div class='container'>

      <!-- SCREEN: play -->

            <tr>
              <th colspan='2'>Player 1</th>
              <th colspan='2'>Player 2</th>

          </thead>
          <tbody>
          </tbody>
        </table>

        <!-- legend -->
        <p class="nes-balloon from-right nes-pointer" style="float: right;">
          - Not Found<br>
          X Found<br>
          O Matched
        </p>

      </div> <!-- /stadium screen -->
